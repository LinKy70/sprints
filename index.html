<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Инстаботы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <p class="header_item">Инстаботы</p>
        <div class="header_container">
            <p class="header_container-item">О компании</p>

            <p class="header_container-item">Q&A</p>

            <p class="header_container">Ru/En</p>
            <button class="header_button">Вход и регистрация</button>
        </div>
    </header>
    <main>
        <div class="main_container">
            <div class="main_container-item">
                <h1 class="main_header-text">Высокий уровень<br>
                    вовлечения<br>
                    представителей</h1>
                <form action="">
                    <input class="main_search_input" type="text" placeholder="Введите свой e-mail">
                    <button class="main_search_button">Отправить</button>
                    <p>Нажимая на кнопку вы соглашаетесь на обработку</p>
                    <a href="">персональных данных</a>
                </form>
                <div class="main_container_text">
                    <img src="images/Wheeldown.png" alt="Листайте дальше">
                    <p>Листайте дальше</p>
                </div>
            </div>
            <div>
                <img src="images/Picture.png" alt="Логотип">
            </div>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
